<div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container">

      <div class="inner cover">
        <h1 class="cover-heading">Online Video Downloader</h1>
        <p class="lead">Enter a video url to download the video to the server. Url can be to YouTube or <a href="https://rg3.github.io/youtube-dl/supportedsites.html">any other supported site</a>. The server will automatically download the highest quality version available.</p>
        <div class="row">
          <div class="form-group col-lg-12 col-md-12 col-md-offset-0 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
            <input [(ngModel)]="url" name="url" type="url" class="form-control" placeholder="URL" autocomplete="off">
          </div>
        </div>
        <div *ngIf="info" class="row video-info-header">
          <a [href]="info.webpage_url" target="_BLANK">
            <img *ngIf="info.thumbnail" class="col-md-3 col-md-offset-1" [src]="info.thumbnail" />
            <div class="col-md-7">
              <h3>{{info.title}}</h3>
              <h5>Duration: {{info.duration}}</h5>
              <h5><a [href]="info.channel_url" target="_BLANK">Goto Channel</a></h5>
            </div>
          </a>
        </div>
        <div class="row">
          <div class="col-md-12">
            <app-video-info [(formats)]="formats" [(url)]="url" [(title)]="title" [(loading)]="gettingInfo" [(bestFormat)]="bestFormat"></app-video-info>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
